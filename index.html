<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsly clone</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="script.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container" ng-app='myApp'>
    <!-- Develop our stuff here -->
    <div ng-controller='HomeController'>
      <h1>Welcome back {{ user.name }}</h1>
      <ul>
          <li class='article' ng-repeat="article in articles">
            <h3> {{ article.data.title }}</h3>
            <span> {{ article.data.ups }} </span>
            <span>Created at {{ article.data.created }} </span>
            <p> {{ article.data.url }}</p>
          </li>
      </ul>
      <pre>{{ articles | json }}</pre>
    </div>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'>
  </script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js'>
  </script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
