<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsly clone</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="script.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="container" ng-app='myApp'>
    <!-- Develop our stuff here -->
    <div ng-controller='HomeController'>
      <h1>Welcome back {{ user.name }}</h1>

      <ul class="btn-group">
        <button class="btn btn-primary" ng-click='getArticles("angularjs")'>Angular</button>
        <button class="btn btn-primary" ng-click='getArticles("golang")'>Golang</button>
      </ul>

      <ul class ="btn-group">
        <button class ="btn btn-default"
          ng-click='reverse = true'>^</button>
        <button class ="btn btn-default"
          ng-click='reverse = false'>v</button>
      </ul>

      <input
        class='form-control'
        type="search"
        placeholder='Search'
        ng-model='search'>

      <div ng-view></div>  

      <ul>
          <li class='article' ng-repeat="article in articles | filter:search | orderBy:'data.ups':true ">
            <h3> {{ article.data.title }}</h3>
            <span> {{ article.data.ups }} </span>
            <p><a ng-href="{{ article.data.url }}">{{ article.data.url }}</a></p>
          </li>
      </ul>
    </div>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js'>
  </script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js'>
  </script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
